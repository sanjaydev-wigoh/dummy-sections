<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Optimized Layout</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    width: 980px;
    margin: 0 auto;
  }
  .video-section {
    position: relative;
    height: 881px;
    background-color: rgb(6, 21, 81);
  }
  .video-container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .content {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(10, auto);
    gap: 15px;
    padding: 20px;
  }
  .vector-image, .rich-text, .button {
    grid-column: 1;
  }
  .vector-image {
    justify-self: center;
  }
  .rich-text h1, .rich-text h6 {
    margin: 0;
    color: #fff;
  }
  .button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #f00;
    color: #fff;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>
<section class="container">
  <div class="video-section">
    <div class="video-container">
      <video autoplay loop muted>
        <source src="video/11062b_0fcc5b5d1613468aad7802063185e9d1.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <div class="content">
    <div class="vector-image">
      <!-- SVG content here -->
    </div>
    <div class="rich-text">
      <h1>Main Heading</h1>
      <h6>Subheading</h6>
    </div>
    <div class="button">
      <a href="#">Click Here</a>
    </div>
    <!-- Additional content blocks as needed -->
  </div>
</section>
</body>
</html>
