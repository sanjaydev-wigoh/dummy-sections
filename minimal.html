<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: black;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .overlay video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(6, 21, 81, 0.55);
    }

    .content {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background: #8f45ff;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 9999px;
      cursor: pointer;
    }
  
  </style>
</head>
<body>
  <div class="overlay">
    <video autoplay muted loop playsinline src="https://storage.googleapis.com/wigoh-migration/karthik_local/try_10/pages/video/11062b_0fcc5b5d1613468aad7802063185e9d1/1080p/mp4/file.mp4"></video>
    <div class="content">
      <h1>Smart way to manage your <br>data</h1>
      <p>Edit this text to add your description.</p>
      <button>Request Demo</button>
    </div>
  </div>

 
</body>
</html>
