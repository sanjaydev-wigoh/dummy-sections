<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexGrid Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-full font-sans relative overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 -z-10">
      <video  class="w-full h-full object-cover" src="https://storage.googleapis.com/wigoh-migration/karthik_local/try_10/pages/video/11062b_0fcc5b5d1613468aad7802063185e9d1/1080p/mp4/file.mp4" autoplay muted loop playsinline ></video>
      <div class="absolute inset-0 bg-[rgba(6,21,81,0.55)]"></div>
    </div>
    <!-- Main Layout -->
    <div
      class="flex flex-col items-center justify-center h-full text-center text-white px-4"
    >
      <h1 class="text-6xl font-bold mb-4 leading-tight break-words">
        The smartest way to manage your <br />
        <span class="text-[#8f45ff]">data</span>
      </h1>
      <p class="text-lg text-gray-300 mb-6 max-w-md">
        I'm a title. Click here to add your own text and edit me.
      </p>
      <button
        class="bg-[#8f45ff] hover:bg-[#7d3fd6] text-white font-semibold px-8 py-3 rounded-full text-lg transition"
      >
        Request demo
      </button>
    </div>
    <div
      class="absolute inset-0 pointer-events-none flex items-center justify-center"
    >
      <div
        class="grid grid-cols-12 grid-rows-12 w-full h-full max-w-[1440px] mx-auto">
        <div class="col-start-3 row-start-6 flex justify-center items-center text-[#a45bff] text-[60px] font-bold">+</div>
        <div class="col-start-10 row-start-4 flex justify-end items-start text-[#a45bff] text-[90px] font-bold pr-4">✕</div>
        <div class="col-start-2 row-start-11 flex justify-start items-end text-[#a45bff] text-[45px] font-bold pl-4">◯</div>
        <div class="col-start-9 row-start-9 flex justify-end items-start text-[#a45bff] text-[20px] font-bold pr-4-2">◯</div>
        <div class="col-start-10 row-start-8 flex justify-end items-start text-[#a45bff] text-[20px] font-bold pr-10 pt-4">◯</div>
      </div>
    </div>
    <!-- Navigation Arrows -->
    <div class="absolute bottom-10 left-0 right-0 flex justify-around px-12 text-white text-6xl cursor-pointer">
      <div>‹</div>
      <div>›</div>
    </div>
    <!-- Vertical Dots -->
    <div class="absolute right-6 top-1/2 -translate-y-1/2 flex flex-col gap-2">
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
      <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    </div>
  </body>
</html>
