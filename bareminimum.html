<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Position </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen overflow-hidden font-sans">0
  <!-- Background -->
  <!-- <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1581093588401-5c4f6e87a3cf?blur=20')] bg-cover bg-center"></div> -->
  <video
  class="absolute inset-0 w-full h-full object-cover" src="https://storage.googleapis.com/wigoh-migration/karthik_local/try_10/pages/video/11062b_0fcc5b5d1613468aad7802063185e9d1/1080p/mp4/file.mp4" autoplay muted loop playsinline></video>
  <div class="absolute inset-0 bg-[rgba(6,21,81,0.55)]"></div>

  <!-- Main Content -->
  <div class="relative z-10 text-center text-white top-1/3 px-4">
    <h1 class="text-6xl font-bold mb-2 break-words">The smartest way to manage your<br class="hidden sm:block" /> data</h1>
    <p class="text-lg text-gray-300 mb-6">I'm a title. Click here to add your own text and edit me.</p>
    <button class="bg-[#8f45ff] text-white font-semibold px-11 py-3 rounded-full text-lg hover:bg-[#7d3fd6] transition">Request demo</button>
  </div>

  <!-- Floating Shapes -->
  <div class="absolute text-[#a45bff] font-bold text-[60px] left-[470px] top-[450px]">+</div>
  <div class="absolute text-[#a45bff] font-bold text-[90px] right-[440px] top-[220px]">✕</div>
  <div class="absolute text-[#a45bff] font-bold text-[45px] left-[280px] bottom-[50px]">◯</div>
  <div class="absolute text-[#a45bff] font-bold text-[20px] right-[500px] top-[500px]">◯</div>
  <div class="absolute text-[#a45bff] font-bold text-[20px] right-[570px] top-[550px]">◯</div>

  <!-- Arrows -->
  <div class="absolute text-white text-[70px] left-[470px] top-[80%] cursor-pointer">‹</div>
  <div class="absolute text-white text-[70px] right-[470px] top-[80%] cursor-pointer">›</div>

  <!-- Dots -->
  <div class="absolute right-[30px] top-[40%] flex flex-col gap-2">
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
    <div class="w-[6px] h-[6px] rounded-full border border-white"></div>
  </div>
</body>
</html>
