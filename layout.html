<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlexGrid Section - Plain CSS</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Background video container */
    .background-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(6, 21, 81, 0.55);
      z-index: 0;
    }

    /* Main content container */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      text-align: center;
      max-width: 100vw;
      user-select: none;
    }
    .content h1 {
      font-size: 3.75rem; /* 6xl ~ 60px */
      font-weight: 700;
      line-height: 1.1;
      margin: 0 0 1rem;
      word-break: break-word;
    }
    .content h1 .highlight {
      color: #8f45ff;
    }
    .content p {
      font-size: 1.125rem; /* lg ~ 18px */
      color: #d1d5db; /* text-gray-300 */
      max-width: 400px;
      margin: 0 0 1.5rem;
    }
    .content button {
      background-color: #8f45ff;
      color: white;
      border: none;
      border-radius: 9999px; /* rounded-full */
      padding: 0.75rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .content button:hover {
      background-color: #7d3fd6;
    }

    /* Decorations grid container */
    .decorations {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1440px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      font-weight: 700;
      color: #a45bff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    .decorations .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      width: 100%;
      height: 100%;
    }
    .decorations .item {
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    /* Place each symbol exactly like tailwind grid cols and rows */
    .plus {
      grid-column: 3 / 4;
      grid-row: 6 / 7;
      font-size: 60px;
      justify-content: center;
      align-items: center;
    }
    .cross {
      grid-column: 10 / 11;
      grid-row: 4 / 5;
      font-size: 90px;
      justify-content: flex-end;
      padding-right: 1rem;
      align-items: flex-start;
    }
    .circle-large-bottom-left {
      grid-column: 2 / 3;
      grid-row: 11 / 12;
      font-size: 45px;
      justify-content: flex-start;
      padding-left: 1rem;
      align-items: flex-end;
    }
    .circle-small-bottom-right1 {
      grid-column: 9 / 10;
      grid-row: 9 / 10;
      font-size: 20px;
      justify-content: flex-end;
      padding-right: 0.5rem;
      align-items: flex-start;
    }
    .circle-small-bottom-right2 {
      grid-column: 10 / 11;
      grid-row: 8 / 9;
      font-size: 20px;
      justify-content: flex-end;
      padding-right: 2.5rem;
      padding-top: 1rem;
      align-items: flex-start;
    }

    /* Bottom navigation arrows */
    .nav-arrows {
      position: fixed;
      bottom: 2.5rem;
      left: 0; right: 0;
      display: flex;
      justify-content: space-around;
      max-width: 100vw;
      width: 100%;
      font-size: 3.75rem; /* text-6xl ~ 60px */
      color: white;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    /* Vertical dots on right */
    .vertical-dots {
      position: fixed;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      user-select: none;
      z-index: 10;
    }
    .vertical-dots span {
      width: 6px;
      height: 6px;
      border: 1px solid white;
      border-radius: 50%;
      background: transparent;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="background-container">
    <video autoplay muted loop playsinline src="https://storage.googleapis.com/wigoh-migration/karthik_local/try_10/pages/video/11062b_0fcc5b5d1613468aad7802063185e9d1/1080p/mp4/file.mp4"></video>
  </div>
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>
      The smartest way to manage your <br />
      <span class="highlight">data</span>
    </h1>
    <p>I'm a title. Click here to add your own text and edit me.</p>
    <button>Request demo</button>
  </div>

  <!-- Decorations Grid -->
  <div class="decorations" aria-hidden="true">
    <div class="grid">
      <div class="item plus">+</div>
      <div class="item cross">✕</div>
      <div class="item circle-large-bottom-left">◯</div>
      <div class="item circle-small-bottom-right1">◯</div>
      <div class="item circle-small-bottom-right2">◯</div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="nav-arrows" aria-label="Navigation arrows">
    <div>‹</div>
    <div>›</div>
  </div>

  <!-- Vertical Dots -->
  <div class="vertical-dots" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
